project_name: remote-hosts-server

builds:
  - <<: &build_defaults
      env:
        - CGO_ENABLED=0
      ldflags:
        - -w -s -X "main.Version={{ .Tag }}"
    id: macos
    goos: [ darwin ]
    goarch: [ amd64, arm64 ]

  - <<: *build_defaults
    id: linux
    goos: [linux]
    goarch: ["386", arm, amd64, arm64]
    goarm:
      - "7"
      - "6"

dockers:

  - image_templates:
      - "soulteary/remote-hosts-server:linux-amd64-{{ .Tag }}"
      - "soulteary/remote-hosts-server:linux-amd64"
    dockerfile: docker/Dockerfile.goreleaser
    use: buildx
    goarch: amd64
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description={{ .ProjectName }}"
      - "--label=org.opencontainers.image.url=https://github.com/soulteary/remote-hosts-server"
      - "--label=org.opencontainers.image.source=https://github.com/soulteary/remote-hosts-server"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.licenses=GPLv"

  - image_templates:
      - "soulteary/remote-hosts-server:linux-arm64-{{ .Tag }}"
      - "soulteary/remote-hosts-server:linux-arm64"
    dockerfile: docker/Dockerfile.goreleaser
    use: buildx
    goos: linux
    goarch: arm64
    goarm: ''
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description={{ .ProjectName }}"
      - "--label=org.opencontainers.image.url=https://github.com/soulteary/remote-hosts-server"
      - "--label=org.opencontainers.image.source=https://github.com/soulteary/remote-hosts-server"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.licenses=GPLv3"

  - image_templates:
      - "soulteary/remote-hosts-server:linux-armv7-{{ .Tag }}"
      - "soulteary/remote-hosts-server:linux-armv7"
    dockerfile: docker/Dockerfile.goreleaser
    use: buildx
    goos: linux
    goarch: arm
    goarm: "7"
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm/v7"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description={{ .ProjectName }}"
      - "--label=org.opencontainers.image.url=https://github.com/soulteary/remote-hosts-server"
      - "--label=org.opencontainers.image.source=https://github.com/soulteary/remote-hosts-server"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.licenses=GPLv3"

  - image_templates:
      - "soulteary/remote-hosts-server:linux-armv6-{{ .Tag }}"
      - "soulteary/remote-hosts-server:linux-armv6"
    dockerfile: docker/Dockerfile.goreleaser
    use: buildx
    goos: linux
    goarch: arm
    goarm: "6"
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm/v6"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description={{ .ProjectName }}"
      - "--label=org.opencontainers.image.url=https://github.com/soulteary/remote-hosts-server"
      - "--label=org.opencontainers.image.source=https://github.com/soulteary/remote-hosts-server"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.licenses=GPLv3"


docker_manifests:
  - name_template: "soulteary/remote-hosts-server:{{ .Tag }}"
    image_templates:
      - "soulteary/remote-hosts-server:linux-amd64-{{ .Tag }}"
      - "soulteary/remote-hosts-server:linux-arm64-{{ .Tag }}"
      - "soulteary/remote-hosts-server:linux-armv7-{{ .Tag }}"
      - "soulteary/remote-hosts-server:linux-armv6-{{ .Tag }}"
    skip_push: "false"

  - name_template: "soulteary/remote-hosts-server:latest"
    image_templates:
      - "soulteary/remote-hosts-server:linux-amd64-{{ .Tag }}"
      - "soulteary/remote-hosts-server:linux-arm64-{{ .Tag }}"
      - "soulteary/remote-hosts-server:linux-armv7-{{ .Tag }}"
      - "soulteary/remote-hosts-server:linux-armv6-{{ .Tag }}"
    skip_push: "false"