<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Hosts Server</title>
  <link rel="stylesheet" href="assets/css/base.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/button.css">
  <script src="api/config.js"></script>
  <script src="assets/js/base.min.js"></script>
  <script src="assets/js/home.js"></script>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="top">Remote Hosts</div>
      <div class="bottom">Remote Hosts</div>
    </div>
    <div class="project">
      v1.0.0
    </div>
  </div>

  <div id="app"></div>

  <div class="button-group">
    <button id="submit" data-action="submit" class="ready">
      <div class="message submitMessage">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.2">
          <polyline stroke="currentColor" points="2,7.1 6.5,11.1 11,7.1 "/>
          <line stroke="currentColor" x1="6.5" y1="1.2" x2="6.5" y2="10.3"/>
        </svg> <span class="button-text">Submit</span>
      </div>
      <div class="message loadingMessage">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
          <circle class="loadingCircle" cx="2.2" cy="10" r="1.6"/>
          <circle class="loadingCircle" cx="9.5" cy="10" r="1.6"/>
          <circle class="loadingCircle" cx="16.8" cy="10" r="1.6"/>
        </svg>
      </div>
      <div class="message successMessage">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
          <polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 "/>
        </svg> <span class="button-text">Success</span>
      </div>
    </button>
    <div class="submit-result"></div>
    <canvas id="canvas"></canvas>      
  </div>

  <div class="footer">
    <ul>
      <li>
        open-source project on <a href="https://github.com/soulteary/remote-hosts-server" target="_blank">GitHub</a>,
      </li>
      <li>
        created by <a href="https://soulteary.com/about/" target="_blank">@soulteary</a>.
      </li>
    </ul>
  </div>
</body>
</html>
